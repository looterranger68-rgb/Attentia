<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Attentia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: #0b0d0f;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .stat-item {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: #333;
            border: 2px solid #00bfff;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .sudoku-cell {
            background: rgba(26, 29, 33, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            transition: background 0.2s;
            user-select: none;
        }

        .sudoku-cell:hover {
            background: rgba(0, 191, 255, 0.2);
        }

        .sudoku-cell.fixed {
            color: #8b949e;
            font-weight: bold;
            background: rgba(20, 20, 20, 0.95);
        }

        .sudoku-cell.selected {
            background: rgba(0, 191, 255, 0.4);
            border: 2px solid #00bfff;
        }

        .sudoku-cell.highlight-same {
            background: rgba(0, 191, 255, 0.2);
        }

        .sudoku-cell.user-input {
            color: #00bfff;
            text-shadow: 0 0 5px #00bfff;
        }

        .sudoku-cell.conflict {
            background: rgba(255, 0, 0, 0.3) !important;
            color: #ff4444 !important;
        }

        .controls-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid #00bfff;
            color: #00bfff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        .action-btn:hover {
            background: rgba(0, 191, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .numpad {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 500px;
            width: 100%;
        }

        .num-btn {
            aspect-ratio: 1;
            border-radius: 5px;
            border: 1px solid #00bfff;
            background: rgba(0, 0, 0, 0.5);
            color: #00bfff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .num-btn:hover {
            background: #00bfff;
            color: #fff;
        }

        /* Overlays */
        .overlay-screen {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .btn-game {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(45deg, #00bfff, #0077aa);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <div class="background-video">
        <video autoplay loop muted playsinline>
            <source src="../video/brain.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="game-container">
        <div class="game-header">
            <div class="game-stats">
                <span id="score" class="stat-item">Score: 0</span>
                <span id="mistakes" class="stat-item" style="color: #ff4444;">Mistakes: 0/3</span>
            </div>
            <div class="game-stats">
                <span id="timer" class="stat-item">00:00</span>
            </div>
        </div>

        <div id="sudoku-container"></div>

        <div class="controls-area">
            <button class="action-btn" id="btn-hint"><i class="fa-solid fa-lightbulb"></i> Hint</button>
            <button class="action-btn" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i>
                Restart</button>
            <button class="action-btn" onclick="location.href='games.html'"><i class="fa-solid fa-door-open"></i>
                Exit</button>
        </div>

        <!-- Number Pad for Mobile/Touch -->
        <div class="numpad">
            <button class="num-btn" onclick="game.input(1)">1</button>
            <button class="num-btn" onclick="game.input(2)">2</button>
            <button class="num-btn" onclick="game.input(3)">3</button>
            <button class="num-btn" onclick="game.input(4)">4</button>
            <button class="num-btn" onclick="game.input(5)">5</button>
            <button class="num-btn" onclick="game.input(6)">6</button>
            <button class="num-btn" onclick="game.input(7)">7</button>
            <button class="num-btn" onclick="game.input(8)">8</button>
            <button class="num-btn" onclick="game.input(9)">9</button>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="overlay-screen">
        <h1>Sudoku</h1>
        <p style="color:#cbd5db; margin-bottom:20px;">Fill the grid so that every row, column, and 3x3 box contains 1-9.
        </p>
        <button class="btn-game" id="btn-start">Start Game</button>
        <button class="btn-game" style="background:transparent; border:1px solid #555;"
            onclick="location.href='games.html'">Back</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay-screen hidden">
        <h1>Solved!</h1>
        <p>Excellent logic.</p>
        <button class="btn-game" id="btn-restart">New Game</button>
        <button class="btn-game" style="background:transparent; border:1px solid #555; margin-top:10px;"
            onclick="location.href='games.html'">Back to Menu</button>
    </div>

    <script src="../js/AttentiaCore.js"></script>
    <script src="../js/SudokuGame.js"></script>
    <script>
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        let game = null;

        function initGame() {
            const difficulty = AttentiaCore.getDifficulty('sudoku') || 'medium';

            game = new SudokuGame({
                difficulty: difficulty,
                onGameOver: (res) => {
                    gameOverScreen.classList.remove('hidden');
                    AttentiaCore.saveRun('sudoku', {
                        outcome: 'win',
                        reward: res.score,
                        timestamp: Date.now(),
                        promptUsedKey: 'sudoku_std',
                        actionSequence: []
                    });
                }
            });

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            game.start('sudoku-container');
        }

        document.getElementById('btn-start').addEventListener('click', initGame);
        document.getElementById('btn-restart').addEventListener('click', () => location.reload());
        document.getElementById('btn-hint').addEventListener('click', () => game && game.getHint());
    </script>
</body>

</html>
