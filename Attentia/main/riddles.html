<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddles - Attentia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: #0b0d0f;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .riddle-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .riddle-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 191, 255, 0.3);
        }

        .riddle-text {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .riddle-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .riddle-input:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }

        .btn-action {
            padding: 12px 30px;
            font-size: 16px;
            background: linear-gradient(45deg, #00bfff, #0077aa);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            min-height: 27px;
        }

        .feedback.success {
            color: #00ff88;
        }

        .feedback.error {
            color: #ff4444;
        }

        .hint-text {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
            font-style: italic;
            display: none;
        }

        /* Navbar override for this page if needed, otherwise inherits global style */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>

    <div class="background-video">
        <video autoplay loop muted playsinline>
            <source src="../video/brain.mp4" type="video/mp4">
        </video>
    </div>

    <div class="page-content" style="height: 100vh; display: flex; flex-direction: column;">
        <header class="navbar">
            <div class="logo">
                <a href="index.html">ATTENTIA</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="meditation.html">Meditation</a></li>
                    <li><a href="podcast.html">Podcasts</a></li>
                    <li><a href="to-do-list.html">To Do List</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="btn btn-login">Login / Sign Up</a>
            </div>
        </header>

        <div class="game-container">
            <div class="riddle-card">
                <div class="riddle-header">
                    <h2 style="color: #00bfff; margin-bottom: 10px;">Riddle Me This</h2>
                    <p style="color: #888; margin-bottom: 20px;">Riddle <span id="riddle-count">1</span></p>
                </div>

                <p class="riddle-text" id="question-text">Loading riddle...</p>

                <div class="input-group">
                    <input type="text" class="riddle-input" id="answer-input" placeholder="Type your answer here..."
                        autocomplete="off">
                </div>

                <div class="controls">
                    <button class="btn-action" id="btn-submit">Submit Answer</button>
                    <button class="btn-action btn-secondary" id="btn-hint">Get Hint</button>
                    <button class="btn-action" id="btn-next"
                        style="display: none; background: linear-gradient(45deg, #00ff88, #00aa55);">Next Riddle <i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>

                <p class="feedback" id="feedback-msg"></p>
                <p class="hint-text" id="hint-msg"></p>
            </div>
        </div>
    </div>

    <script src="../js/AttentiaCore.js"></script>
    <script>
        // --- Auth Guard ---
        AttentiaCore.requireAuth();

        // --- Riddle Database ---
        const RIDDLES = [
            { id: 1, q: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?", a: ["echo"], h: "You might hear me in a canyon." },
            { id: 2, q: "The more of this there is, the less you see. What is it?", a: ["darkness", "dark"], h: "Turn on the light to make it go away." },
            { id: 3, q: "I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?", a: ["map"], h: "You use me to find your way." },
            { id: 4, q: "What has keys, but no locks; space, but no room; you can enter, but never go outside?", a: ["keyboard"], h: "You are using one right now." },
            { id: 5, q: "I am taken from a mine, and shut up in a wooden case, from which I am never released, and yet I am used by almost every person. What am I?", a: ["pencil lead", "graphite", "pencil"], h: "I help you write." },
            { id: 6, q: "What goes up but never comes down?", a: ["age"], h: "It happens every birthday." },
            { id: 7, q: "I have keys but no locks. I have a space but no room. You can enter, but can't go outside. What am I?", a: ["keyboard"], h: "Repeat? No, wait, similar to #4 but classic." },
            { id: 8, q: "What has to be broken before you can use it?", a: ["egg"], h: "Breakfast staple." },
            { id: 9, q: "I’m tall when I’m young, and I’m short when I’m old. What am I?", a: ["candle"], h: "I light up the room." },
            { id: 10, q: "What month of the year has 28 days?", a: ["all", "all of them", "every month"], h: "It's a trick question." },
            { id: 11, q: "What is full of holes but still holds water?", a: ["sponge"], h: "Found in the kitchen sink." },
            { id: 12, q: "What question can you never answer yes to?", a: ["are you asleep", "are you asleep?", "are you dead"], h: "If you are, you can't speak." },
            { id: 13, q: "What is always in front of you but can’t be seen?", a: ["future", "the future"], h: "Time related." },
            { id: 14, q: "There’s a one-story house in which everything is yellow. Yellow walls, yellow doors, yellow furniture. What color are the stairs?", a: ["no stairs", "none", "there are no stairs"], h: "It's a one-story house." },
            { id: 15, q: "What can you break, even if you never pick it up or touch it?", a: ["promise", "a promise"], h: "Keep your word." },
            { id: 16, q: "What goes up and down but doesn't move?", a: ["staircase", "stairs"], h: "Steps." },
            { id: 17, q: "It belongs to you, but other people use it more than you do. What is it?", a: ["name", "your name"], h: "Hi, I'm..." },
            { id: 18, q: "I have branches, but no fruit, trunk or leaves. What am I?", a: ["bank"], h: "Money grows here... sort of." },
            { id: 19, q: "What can you catch, but not throw?", a: ["cold", "a cold"], h: "Achoo!" },
            { id: 20, q: "What has many teeth, but cannot bite?", a: ["comb"], h: "For your hair." }
        ];

        // --- Game Logic ---
        class RiddleGame {
            constructor() {
                this.currentRiddle = null;
                this.solvedRiddles = new Set();
                this.elements = {
                    question: document.getElementById('question-text'),
                    input: document.getElementById('answer-input'),
                    submitBtn: document.getElementById('btn-submit'),
                    hintBtn: document.getElementById('btn-hint'),
                    nextBtn: document.getElementById('btn-next'),
                    feedback: document.getElementById('feedback-msg'),
                    hint: document.getElementById('hint-msg'),
                    count: document.getElementById('riddle-count')
                };

                this.init();
            }

            init() {
                // Load solved riddles from DB
                const runs = AttentiaCore.getRuns('riddles');
                if (runs) {
                    runs.forEach(run => {
                        if (run.riddleId) this.solvedRiddles.add(run.riddleId);
                    });
                }

                this.elements.submitBtn.addEventListener('click', () => this.checkAnswer());
                this.elements.nextBtn.addEventListener('click', () => this.nextRiddle());
                this.elements.hintBtn.addEventListener('click', () => this.showHint());

                // Allow Enter key to submit
                this.elements.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.checkAnswer();
                });

                this.nextRiddle();
            }

            nextRiddle() {
                // Reset UI
                this.elements.input.value = '';
                this.elements.input.disabled = false;
                this.elements.feedback.textContent = '';
                this.elements.feedback.className = 'feedback';
                this.elements.hint.style.display = 'none';
                this.elements.submitBtn.style.display = 'inline-block';
                this.elements.hintBtn.style.display = 'inline-block';
                this.elements.nextBtn.style.display = 'none';

                // Find available riddles
                const available = RIDDLES.filter(r => !this.solvedRiddles.has(r.id));

                if (available.length === 0) {
                    this.elements.question.textContent = "Incredible! You have solved all the riddles in our library. Come back later for more!";
                    this.elements.input.style.display = 'none';
                    this.elements.submitBtn.style.display = 'none';
                    this.elements.hintBtn.style.display = 'none';
                    return;
                }

                // Pick random riddle
                const randomIndex = Math.floor(Math.random() * available.length);
                this.currentRiddle = available[randomIndex];

                // Update UI
                this.elements.question.textContent = this.currentRiddle.q;
                this.elements.count.textContent = this.solvedRiddles.size + 1;
            }

            checkAnswer() {
                const userAns = this.elements.input.value.trim().toLowerCase();
                if (!userAns) return;

                const isCorrect = this.currentRiddle.a.some(ans => userAns.includes(ans));

                if (isCorrect) {
                    this.handleCorrect();
                } else {
                    this.handleIncorrect();
                }
            }

            handleCorrect() {
                this.elements.feedback.textContent = "Correct! Well done.";
                this.elements.feedback.className = 'feedback success';
                this.elements.input.disabled = true;

                this.elements.submitBtn.style.display = 'none';
                this.elements.hintBtn.style.display = 'none';
                this.elements.nextBtn.style.display = 'inline-block';

                // Save progress
                this.solvedRiddles.add(this.currentRiddle.id);
                AttentiaCore.saveRun('riddles', {
                    riddleId: this.currentRiddle.id,
                    outcome: 'win',
                    timestamp: Date.now()
                });
            }

            handleIncorrect() {
                this.elements.feedback.textContent = "Not quite. Try again!";
                this.elements.feedback.className = 'feedback error';
                this.elements.input.classList.add('shake');
                setTimeout(() => this.elements.input.classList.remove('shake'), 500);
            }

            showHint() {
                this.elements.hint.textContent = "Hint: " + this.currentRiddle.h;
                this.elements.hint.style.display = 'block';
            }
        }

        // Initialize Game
        const game = new RiddleGame();

        // Navbar Logic (Logout)
        document.addEventListener('DOMContentLoaded', () => {
            const user = AttentiaCore.getUser();
            const authBtn = document.querySelector('.btn-login');
            if (user) {
                authBtn.textContent = 'Logout';
                authBtn.href = '#';
                authBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    AttentiaCore.logout();
                });
            }
        });
    </script>
</body>

</html>
