<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List - Attentia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        /* To-Do List Specific Styles */
        .todo-app {
            width: 100%;
            max-width: 540px;
            background: rgba(22, 27, 34, 0.8);
            margin: 100px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
            color: #fff;
            border: 1px solid #30363d;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .todo-app h2 {
            color: #fff;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(13, 17, 23, 0.6);
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
            border: 1px solid #30363d;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-weight: 14px;
            color: #fff;
        }

        input::placeholder {
            color: #8b949e;
        }

        button#add-btn {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: var(--primary-color);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
            transition: background 0.3s;
            width: 120px;
            margin-right: 10px;
        }

        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 120px;
            margin-right: 15px;
        }

        .selected-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
        }

        .options-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }

        .custom-select-wrapper.active .options-list {
            display: block;
        }

        .options-list li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            color: #fff;
        }

        .options-list li:hover {
            background: #30363d;
        }

        .difficulty-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            color: white;
            vertical-align: middle;
        }

        .difficulty-badge.easy {
            background-color: #4caf50;
        }

        .difficulty-badge.medium {
            background-color: #ff9800;
        }

        .difficulty-badge.hard {
            background-color: #f44336;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #009acd;
        }
    </style>
</head>

<body>

    <div class="background-video">
        <video autoplay loop muted playsinline>
            <source src="../video/brain.mp4" type="video/mp4">
        </video>
    </div>

    <div class="page-content">
        <header class="navbar">
            <div class="logo">
                <a href="index.html">ATTENTIA</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="meditation.html">Meditation</a></li>
                    <li><a href="podcast.html">Podcasts</a></li>
                    <li><a href="ebooks.html">E-Books</a></li>
                    <li><a href="to-do-list.html" style="color: #00BFFF;">To Do List</a></li>
                    <li><a href="analysis.html">Analysis</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="btn btn-login">Login / Sign Up</a>
            </div>
        </header>

        <main>
            <section class="page-hero">
                <h1>Task Master</h1>
                <p>Organize your day and boost productivity with our smart to-do list.</p>
            </section>

            <section class="todo-section">
                <div class="todo-app">
                    <h2>To-Do List</h2>
                    <div class="row">
                        <input type="text" id="input-box" placeholder="Add your text">
                        <div class="custom-select-wrapper">
                            <div class="selected-option" data-value="easy">
                                <span>Easy</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <ul class="options-list">
                                <li data-value="easy">Easy</li>
                                <li data-value="medium">Medium</li>
                                <li data-value="hard">Hard</li>
                            </ul>
                            <select id="difficulty-select" style="display: none;">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <button id="add-btn">Add</button>
                    </div>
                    <ul id="list-container">
                        <!-- Tasks will be added here -->
                    </ul>
                    <button id="submit-btn" class="submit-btn">Submit</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="../js/todo-script.js"></script>
    <script src="../js/AttentiaCore.js"></script>
    <script>
        // Auth Guard
        if (typeof AttentiaCore !== 'undefined') {
            AttentiaCore.requireAuth();
        }

        // Update UI based on Auth State
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AttentiaCore === 'undefined') return;

            const user = AttentiaCore.getUser();
            const authBtn = document.querySelector('.btn-login');

            if (user) {
                authBtn.textContent = 'Logout';
                authBtn.href = '#';
                authBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    AttentiaCore.logout();
                });
            }
        });
    </script>
    <style>
        /* Force overflow visible for dropdown */
        .todo-app,
        .row {
            overflow: visible !important;
        }

        .options-list {
            z-index: 9999 !important;
        }

        .difficulty-badge {
            cursor: pointer;
            user-select: none;
        }

        /* Center To-Do List */
        .todo-app {
            margin: 20px auto !important;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 80vh;
        }
    </style>
</body>

</html>
